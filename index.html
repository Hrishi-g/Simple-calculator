<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script  type="text/javascript" src="./index.js"></script>
    <title>Calcii</title>
</head>
<body>
    <div class="main">
        <div class="display">
       <input  type="text" id="result" disabled /> 
        </div>
        <div class="keys">
            <div class="div_but" value="" onclick="display('&#40')" id="b_f">(</div>
            <div class="div_but" value="" onclick="display('&#41')" id="b_s">)</div>
            <div class="div_but" value=" " onclick="calculate()" id="ans">ans</div>
            <div class="div_but" value=" " id="del" onclick="remove()">del</div>
            <div class="div_but" id="clear" onclick="clearScreen()">clear</div>

            <div class="div_but" value="7" onclick="display('7')" id="seven">Seven</div>
            <div class="div_but" value="8" onclick="display('8')" id="eight">Eight</div>
            <div class="div_but" value="9" onclick="display('9')" id="nine">Nine</div>
            <div class="div_but" value="%" onclick="display('%')" id="per">%</div>
            <div class="div_but" onclick="doMath('&#8730')" id="root">&#8730</div>

            <div class="div_but" value="4" onclick="display('4')" id="four">Four</div>
            <div class="div_but" value="5" onclick="display('5')" id="five">Five</div>
            <div class="div_but" value="6" onclick="display('6')" id="six">Six</div>
            <div class="div_but" value="*" onclick="display('*')" id="mul">X</div>
            <div class="div_but" value="/" onclick="display('/')" id="div">/</div>

            <div class="div_but" value="1"  onclick="display('1')"id="one">One</div>
            <div class="div_but" value="2" onclick="display('2')" id="two">Two</div>
            <div class="div_but" value="3" onclick="display('3')" id="three">Three</div>
            <div class="div_but" value="+" onclick="display('+')" id="add">+</div>
            <div class="div_but" value="-" onclick="display('-')" id="sub">-</div>

            <div class="div_but" value="." onclick="display('.')" id="dec">.</div>
            <div class="div_but" value="0"  onclick="display('0')" id="zer">0</div>
            <div class="div_but" id="enter" onclick="calculate()">Enter</div>
        </div>
    </div>
</body>
</html>
